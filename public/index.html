<DOCTYPE! html>
<html>
<head><meta charset="utf-8"><title>Chat|App</title></head>
<body>
  <div class="wrapper">
    <div class="header">
      <div>Chat|App</div>
      <button class="logoutbutton">Logout</button>
    </div>
    <div class="mainbody">
      <div class="login">
        <form id="login">
          <span id="error" class="error"></span>
          <input name="username" id="username" type="text">
          <input name="password" id="password" type="password">
          <input type="submit" class="formsubmit" id="loginsubmiit">
          <span class="gotosignup">Donot have an account? Signup</span>
        </form>
      </div>
      <div class="signup">
        <form id="login">
          <span id="signuperror" class="error"></span>
          <input type="text" name="name" id="name" placeholder="Enter name..">
          <input name="username" id="username" type="text" placeholder="Enter username..">
          <input name="password" id="password" type="password" placeholder="Enter password..">
          <input name="password" id="reenterpassword" type="password" placeholder="Re-enter password..">
          <input type="submit" class="formsubmit" id="signupsubmiit">
          <span class="gotologin">Have an account? Login</span>
        </form>
      </div>
       <div class="chatroom">
        <div class="sidepanel">
          <form class="getroomuser">
            <span id="usererror" class="error"></span>
            <input type="name" id="userroomname">
            <input type="submit" id="userroomsubmit">
          </form>
        </div>
        <div class="mainchatpage">
          <div class="chatbody">
          </div>
          <div class="entermessage">
            <form class="message">
              <input class="entermessage" placeholder="Enter message.." type="text">
              <input type="submit" id="sendmessage" class="sendmessage">
            </form>
          </div>
        </div>
       </div>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
